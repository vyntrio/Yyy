<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --primary: #2874f0;
            --secondary: #fb641b;
            --accent: #ff9f00;
            --dark: #212121;
            --light: #f1f3f6;
            --white: #ffffff;
            --success: #388e3c;
            --danger: #e53935;
            --warning: #ffa000;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            padding: 20px;
        }
        
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .admin-title {
            font-size: 24px;
            font-weight: bold;
            color: var(--dark);
        }
        
        .admin-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        
        .tab-btn {
            padding: 8px 16px;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: #555;
            border-radius: 4px;
        }
        
        .tab-btn.active {
            background-color: var(--primary);
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .orders-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .orders-table th, .orders-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .orders-table th {
            background-color: #f9f9f9;
            font-weight: 600;
            color: #555;
        }
        
        .orders-table tr:hover {
            background-color: #f5f5f5;
        }
        
        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            display: inline-block;
        }
        
        .status-pending {
            background-color: #fff3e0;
            color: #e65100;
        }
        
        .status-confirmed {
            background-color: #e8f5e9;
            color: var(--success);
        }
        
        .status-cancelled {
            background-color: #ffebee;
            color: var(--danger);
        }
        
        .status-shipped {
            background-color: #e3f2fd;
            color: #1976d2;
        }
        
        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 5px;
            transition: all 0.3s;
        }
        
        .btn-view {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-confirm {
            background-color: var(--success);
            color: white;
        }
        
        .btn-cancel {
            background-color: var(--danger);
            color: white;
        }
        
        .btn-delete {
            background-color: var(--danger);
            color: white;
        }
        
        .btn-edit {
            background-color: var(--accent);
            color: white;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 25px;
            border-radius: 8px;
            width: 60%;
            max-width: 700px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .close-modal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close-modal:hover {
            color: #555;
        }
        
        .order-details-container {
            margin-top: 20px;
        }
        
        .detail-row {
            display: flex;
            margin-bottom: 15px;
        }
        
        .detail-label {
            font-weight: 600;
            width: 150px;
            color: #555;
        }
        
        .detail-value {
            flex: 1;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin: 25px 0 15px 0;
            padding-bottom: 5px;
            border-bottom: 1px solid #eee;
        }
        
        /* Settings Form */
        .settings-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        .form-control {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 2px rgba(40, 116, 240, 0.1);
        }
        
        .btn-save {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
        }
        
        .product-image-preview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: block;
        }
        
        @media (max-width: 768px) {
            .modal-content {
                width: 90%;
                margin: 10% auto;
            }
            
            .detail-row {
                flex-direction: column;
            }
            
            .detail-label {
                width: 100%;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1 class="admin-title">Admin Dashboard</h1>
        </div>
        
        <div class="admin-tabs">
            <button class="tab-btn active" onclick="openTab('orders')">Orders</button>
            <button class="tab-btn" onclick="openTab('products')">Products</button>
            <button class="tab-btn" onclick="openTab('settings')">Store Settings</button>
        </div>
        
        <!-- Orders Tab -->
        <div id="ordersTab" class="tab-content active">
            <table class="orders-table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer</th>
                        <th>Phone</th>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="ordersList">
                    <!-- Orders will be populated here -->
                </tbody>
            </table>
        </div>
        
        <!-- Products Tab -->
        <div id="productsTab" class="tab-content">
            <div class="settings-form">
                <h2 class="section-title">Product Management</h2>
                <div class="form-group">
                    <label class="form-label">Product Title</label>
                    <input type="text" id="productTitle" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label">Product Price (₹)</label>
                    <input type="number" id="productPrice" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label">Product Image URL</label>
                    <input type="text" id="productImageUrl" class="form-control" onchange="updateProductPreview()">
                    <img id="productImagePreview" class="product-image-preview" src="" alt="Product Preview">
                </div>
                <div class="form-group">
                    <label class="form-label">Product Description</label>
                    <textarea id="productDescription" class="form-control" rows="4"></textarea>
                </div>
                <button onclick="saveProduct()" class="btn-save">SAVE PRODUCT</button>
            </div>
        </div>
        
        <!-- Settings Tab -->
        <div id="settingsTab" class="tab-content">
            <div class="settings-form">
                <h2 class="section-title">Store Settings</h2>
                <div class="form-group">
                    <label class="form-label">Store Logo URL</label>
                    <input type="text" id="logoUrl" class="form-control" onchange="updateLogoPreview()">
                    <img id="logoPreview" class="product-image-preview" src="" alt="Logo Preview">
                </div>
                <div class="form-group">
                    <label class="form-label">Store Name</label>
                    <input type="text" id="storeName" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label">Header Text</label>
                    <input type="text" id="headerText" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label">Theme Color</label>
                    <input type="color" id="themeColor" class="form-control" value="#2874f0">
                </div>
                <button onclick="saveSettings()" class="btn-save">SAVE SETTINGS</button>
            </div>
        </div>
    </div>

    <!-- Order Details Modal -->
    <div id="orderDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2>Order Details</h2>
            <div id="orderDetailsContent" class="order-details-container">
                <!-- Order details will be populated here -->
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCGHhx35Rd_wl422i6dXARwVLCmhjp11Zg",
            authDomain: "bgmi-tournament-panel.firebaseapp.com",
            databaseURL: "https://bgmi-tournament-panel-default-rtdb.firebaseio.com",
            projectId: "bgmi-tournament-panel",
            storageBucket: "bgmi-tournament-panel.appspot.com",
            messagingSenderId: "531853804076",
            appId: "1:531853804076:web:0be88f13b7c721bc354789"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadOrders();
            loadProduct();
            loadSettings();
        });

        function openTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show the selected tab and mark button as active
            document.getElementById(tabName + 'Tab').classList.add('active');
            event.currentTarget.classList.add('active');
        }

        function loadOrders() {
            database.ref('orders').on('value', (snapshot) => {
                const orders = snapshot.val();
                const ordersList = document.getElementById('ordersList');
                ordersList.innerHTML = '';
                
                if (orders) {
                    Object.entries(orders).reverse().forEach(([orderId, order]) => {
                        const date = new Date(order.timestamp);
                        const row = document.createElement('tr');
                        
                        // Determine available actions based on status
                        let actionButtons = '';
                        if (order.status === 'pending') {
                            actionButtons = `
                                <button class="action-btn btn-confirm" onclick="updateOrderStatus('${orderId}', 'confirmed')">Confirm</button>
                                <button class="action-btn btn-cancel" onclick="updateOrderStatus('${orderId}', 'cancelled')">Cancel</button>
                            `;
                        } else if (order.status === 'confirmed') {
                            actionButtons = `
                                <button class="action-btn btn-cancel" onclick="updateOrderStatus('${orderId}', 'cancelled')">Cancel</button>
                            `;
                        }
                        
                        row.innerHTML = `
                            <td>${orderId.substring(0, 8)}</td>
                            <td>${order.firstName || ''} ${order.lastName || ''}</td>
                            <td>${order.phone || ''}</td>
                            <td>${date.toLocaleDateString()}</td>
                            <td>₹${order.amount || '0'}</td>
                            <td><span class="status-badge status-${order.status || 'pending'}">${order.status || 'pending'}</span></td>
                            <td>
                                ${actionButtons}
                                <button class="action-btn btn-view" onclick="viewOrderDetails('${orderId}')">View</button>
                                <button class="action-btn btn-delete" onclick="deleteOrder('${orderId}')">Delete</button>
                            </td>
                        `;
                        ordersList.appendChild(row);
                    });
                }
            });
        }

        function viewOrderDetails(orderId) {
            database.ref(`orders/${orderId}`).once('value').then((snapshot) => {
                const order = snapshot.val();
                if (order) {
                    const modal = document.getElementById('orderDetailsModal');
                    const content = document.getElementById('orderDetailsContent');
                    
                    // Format the address
                    const addressParts = [
                        order.address,
                        order.landmark ? `Landmark: ${order.landmark}` : '',
                        `${order.city}, ${order.state}`,
                        `Pincode: ${order.pincode}`
                    ].filter(part => part !== '');
                    
                    const formattedAddress = addressParts.join('<br>');
                    
                    // Determine available actions
                    let actionButtons = '';
                    if (order.status === 'pending') {
                        actionButtons = `
                            <button class="action-btn btn-confirm" onclick="updateOrderStatus('${orderId}', 'confirmed', true)">Confirm Order</button>
                            <button class="action-btn btn-cancel" onclick="updateOrderStatus('${orderId}', 'cancelled', true)">Cancel Order</button>
                        `;
                    } else if (order.status === 'confirmed') {
                        actionButtons = `
                            <button class="action-btn btn-cancel" onclick="updateOrderStatus('${orderId}', 'cancelled', true)">Cancel Order</button>
                        `;
                    }
                    
                    // Populate modal content
                    content.innerHTML = `
                        <h3 class="section-title">Customer Information</h3>
                        <div class="detail-row">
                            <div class="detail-label">Name:</div>
                            <div class="detail-value">${order.firstName || ''} ${order.lastName || ''}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Phone:</div>
                            <div class="detail-value">${order.phone || ''}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Email:</div>
                            <div class="detail-value">${order.email || 'Not provided'}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">WhatsApp:</div>
                            <div class="detail-value">${order.whatsapp || order.phone || 'Not provided'}</div>
                        </div>
                        
                        <h3 class="section-title">Delivery Address</h3>
                        <div class="detail-row">
                            <div class="detail-label">Full Address:</div>
                            <div class="detail-value">${formattedAddress}</div>
                        </div>
                        
                        <h3 class="section-title">Order Information</h3>
                        <div class="detail-row">
                            <div class="detail-label">Order Date:</div>
                            <div class="detail-value">${new Date(order.timestamp).toLocaleString()}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Status:</div>
                            <div class="detail-value"><span class="status-badge status-${order.status || 'pending'}">${order.status || 'pending'}</span></div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Payment Method:</div>
                            <div class="detail-value">${order.paymentMethod === 'cod' ? 'Cash on Delivery' : 'Online Payment'}</div>
                        </div>
                        
                        <div class="detail-row" style="margin-top:30px; justify-content:center;">
